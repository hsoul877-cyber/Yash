<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Boyfriend Day!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 30px;
        }
        .hearts {
            font-size: 3em;
            margin: 20px 0;
            animation: float 2s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .message {
            font-size: 1.2em;
            margin: 20px;
            line-height: 1.5;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Happy Boyfriend Day, Yash! 💖</h1>
    <div class="hearts">💘💞💝</div>
    <div class="message">
        <p>Hey Yash,</p>
        <p>Every day with you is special, but today is all about celebrating YOU — the amazing boyfriend who makes my heart smile. Thank you for being my best friend, my love, and my favorite person. 💕</p>
        <p>With all my love, <br><strong>Anshika</strong></p>
    </div>
    <div class="footer">
        Made with ❤️ by Anshika
    </div>
</body>
</html>
